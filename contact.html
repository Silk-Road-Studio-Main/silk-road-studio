<!-- Contact Us Section -->
<section id="contact-us-sec" class="my-5 py-5 bg-primary-blue text-light">
    <div class="container">
        <div class="row">
            <div class="col-12 p-4 text-center">
                <div class="font-weight-light">Get-in-touch</div>
                <h2 class="font-weight-bold">Contact Us</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 my-auto">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="your name" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="your email address" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="please enter your message here"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary bg-primary-blue rounded-pill px-4">Send</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</section>
